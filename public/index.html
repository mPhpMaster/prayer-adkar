<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes, viewport-fit=cover" />
    <meta name="theme-color" content="#0a7e8c" />
    <meta name="description" content="ADHKAR - أذكار | تطبيق عداد الأذكار والتسبيح - احفظ أورادك اليومية بسهولة" />
    <meta name="keywords" content="ADHKAR, أذكار, تسبيح, dhikr, tasbih, islamic, prayer counter, adhkar app" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="icon" type="image/svg+xml" href="prayer-icon.svg" />
    <link rel="apple-touch-icon" href="prayer-icon.svg" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="islamic-theme.css" />
    <title>ADHKAR - أذكار</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
        
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                'Noto Sans Arabic', 'Arial', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1d3e 25%, #2d1b4e 50%, #1e3a5f 75%, #0f2537 100%);
            touch-action: manipulation;
            overflow-x: hidden;
        }
        
        #root {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        /* Loading animation */
        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: linear-gradient(135deg, #0a0e27 0%, #1e3a5f 50%, #2d1b4e 100%);
            position: relative;
            overflow: hidden;
        }
        
        .loading::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(2px 2px at 20% 30%, white, transparent),
                              radial-gradient(2px 2px at 60% 70%, white, transparent),
                              radial-gradient(1px 1px at 50% 50%, white, transparent),
                              radial-gradient(1px 1px at 80% 10%, white, transparent),
                              radial-gradient(2px 2px at 90% 60%, white, transparent);
            background-size: 200% 200%;
            animation: twinkle 3s ease-in-out infinite;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        }
        
        .loading-text {
            margin-top: 20px;
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .loading-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        /* Prevent scrolling on mobile */
        body.no-scroll {
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }
            
            .spinner {
                width: 50px;
                height: 50px;
                border-width: 5px;
            }
            
            .loading-text {
                font-size: 16px;
            }
        }
        
        @media (max-width: 360px) {
            body {
                font-size: 14px;
            }
            
            .spinner {
                width: 40px;
                height: 40px;
                border-width: 4px;
            }
            
            .loading-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <noscript>
        <div style="text-align: center; padding: 20px; font-size: 18px; color: #333;">
            يجب تفعيل JavaScript لتشغيل هذا التطبيق.<br/>
            You need to enable JavaScript to run this app.
        </div>
    </noscript>
    <div id="root">
        <div class="loading">
            <!-- Moon -->
            <div style="position: absolute; top: 10%; right: 10%; width: 60px; height: 60px; background: radial-gradient(circle at 30% 30%, #fff, #e0e0e0); border-radius: 50%; box-shadow: 0 0 30px rgba(255,255,255,0.6), 0 0 60px rgba(255,255,255,0.4);"></div>
            
            <!-- Shooting Stars -->
            <div style="position: absolute; top: 20%; right: 30%; width: 2px; height: 2px; background: white; box-shadow: 0 0 10px white; animation: shoot 3s linear infinite;"></div>
            <div style="position: absolute; top: 40%; right: 60%; width: 2px; height: 2px; background: white; box-shadow: 0 0 10px white; animation: shoot 3s linear infinite; animation-delay: 1.5s;"></div>
            
            <img src="prayer-icon.svg" alt="ADHKAR" class="loading-icon" style="animation: float 3s ease-in-out infinite; position: relative; z-index: 2;" />
            <div class="spinner" style="position: relative; z-index: 2;"></div>
            <div class="loading-text" style="position: relative; z-index: 2;">ADHKAR - أذكار</div>
            <div class="loading-text" style="font-size: 14px; margin-top: 5px; position: relative; z-index: 2;">✨ جاري التحميل...</div>
        </div>
    </div>
    
    <script>
        // Add shooting star animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shoot {
                0% { transform: translate(0, 0) rotate(-45deg); opacity: 1; }
                100% { transform: translate(-300px, 300px) rotate(-45deg); opacity: 0; }
            }
            @keyframes float {
                0%, 100% { transform: translateY(0px); }
                50% { transform: translateY(-20px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
